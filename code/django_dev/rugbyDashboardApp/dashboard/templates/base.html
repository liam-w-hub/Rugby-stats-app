{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rugby Stats App</title>
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Static css file -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Charts Js-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <!-- Toggle button for the sidebar (visible on small screens) -->
            <button class="btn btn-secondary d-lg-none me-2" type="button" id="sidebarToggle">
                <i class="fa-solid fa-align-left"></i>
            </button>

            <a class="navbar-brand" href="{% url 'index' %}">
                <i class="fa-solid fs-4 fa-american-sign-language-interpreting"></i>
                RugStats Dashboard
            </a>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar bg-light" id="sidebar">
        <!-- Main navigation options -->
        <ul class="nav flex-column">
            <li class="nav-item">
                <a href="{% url 'index' %}" class="nav-link {% if active_page == 'dashboard' %}active{% endif %}">
                    <i class="fa-solid fa-dashboard me-2"></i>
                    Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'previous_matches'%}" class="nav-link {% if active_page == 'matches' %}active{% endif %}">
                    <i class="fa-solid fa-table me-2"></i>
                    Matches
                </a>
            </li>
        </ul>

        
        <!-- Pitch Map Image in Sidebar-->
        <div class="text-center my-5">
        <div class="card">Pitch Quadrants</div>
        <img src="{% static 'images/PitchMap.jpg' %}" alt="Sidebar Image" class="img-fluid">
        <div class="card">...</div>
        </div>

        <!-- Logout option removed from the Navbar, now in Sidebar -->
        <div class="mt-auto">
            <a class="nav-link text-danger fw-bold" href="{% url 'logout'%}">
                <i class="fa-solid fa-power-off me-2"></i>
                Log Out
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <div class="my-3 mx-4">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script>
        // Function to update sidebar state based on the window width
        function updateSidebar() {
            const sidebar = document.getElementById("sidebar");
            if (window.innerWidth < 992) {
                sidebar.classList.add("collapsed");    
            } else {
                sidebar.classList.remove("collapsed");
            }
        }

        // Runs updateSidebar on page load
        document.addEventListener("DOMContentLoaded", updateSidebar);

        // Updates the sidebar when window is resized
        window.addEventListener("resize", updateSidebar);

        // Toggles the sidebar on smaller screens when sidebar button is clicked
        document.getElementById("sidebarToggle").addEventListener("click", function () {
            document.getElementById("sidebar").classList.toggle("collapsed");
        });

        // Adds event listeners to sidebar nav links to toggle active state
        document.querySelector(".sidebar").addEventListener("click", function (e) { 
            const link = e.target.closest(".nav-link"); // Finds the closest parent with class "nav-link"
            if (link) {
                // Temporarily removes active class from all sidebar nav links
                this.querySelectorAll(".nav-link").forEach(l => l.classList.remove("active"));
                
                // Adds active class to the clicked nav link
                link.classList.add("active");
            }
        });
    </script>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Additional page specific scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
