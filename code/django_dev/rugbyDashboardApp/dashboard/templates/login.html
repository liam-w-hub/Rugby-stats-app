{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- Firebase SDK -->
  <script type="module" src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js"></script>
  <!-- Link to external firebase auth file -->
  <script type="module" src="{% static 'js/firebase_auth.js' %}"></script>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card my-5 shadow">
          <div class="card-body">
            <div class="text-center">
                <i class="fa-solid fs-1 fa-american-sign-language-interpreting"></i>
            </div>
            <h2 class="card-title text-center mb-4">RugStats Dashboard</h2>
            <h6 class="text-center">Please Sign in using Team Credentials</h6>
            <form id="loginForm" method="POST" action="{% url 'login' %}">
              {% csrf_token %}
              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>
            <p id="error-message" class="text-danger mt-3 text-center"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
